<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- <script src="Javahome.js" defer></script> -->
    
</head>
<body>

    <section class="header">

        <select name="Random" id="Random">
            <option value="">Random</option>
            <option value="">notRandom</option>
        </select>

        <div class="buttons">
            <button>Wee!</button>
            <button>Google</button>
            <button>Facebook</button>
            <button>Yahoo</button>
        </div>
        
    </section>

    <section class="gameBody">

        <div class="text">
            <p>Challenge : Blackjack</p>
            <p>Let's play</p>
        </div>
        
        <div class="players">
            <div class="container">
                <p>You:</p>
            </div>

            <div class="container-1">
            <p>Dealer:</p>
            </div>
            
            <div class="btn">
                <button>Hit</button>
                <button>Stand</button>
                <button>Deal</button>
            </div>
        </div>

        <div class="result">
            <table border="1">
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </div>

   

    </section>

    <section class="footer">
        <p>Challenge : AJAX API's - Random User Generator</p>
    </section>

</body>
</html>
